<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns:h="jakarta.faces.html"
        xmlns:f="jakarta.faces.core"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        template="/template.xhtml">
    <ui:define name="content" >
        <h1>Products</h1>

        <p:dataTable var="product" value="#{productsView.products}">
            <f:facet name="header">
                List of Products
            </f:facet>

            <p:column headerText="Name" value="#{product.name}" />
            <p:column headerText="Description" value="#{product.description}" />
            <p:column headerText="Quantity" value="#{product.quantity}" />
            <p:column headerText="Price" value="#{product.price}" />
        </p:dataTable>
    </ui:define>
</ui:composition>
